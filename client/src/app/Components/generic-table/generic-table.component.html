<div
  *ngIf="this.dataCollection.length > 0"
  class="tw-flex tw-flex-col tw-bg-gray-800 tw-h-full tw-w-full"
>
  <div
    *ngIf="hasActions"
    class="tw-w-full tw-flex tw-justify-between tw-align-middle tw-p-2 tw-px-4 tw-py-4 tw-bg-gray-600"
  >
    <button
      mat-raised-button
      class="tw-m-4 tw-bg-white tw-font-sans tw-text-base hover:tw-bg-slate-300"
    >
      Create New Entry
    </button>
    <!-- This is a temp search until we make the component -->
    <input
      type="text"
      [disabled]="this.dataCollection.length === 0"
      placeholder="Search for an entry"
      class="tw-w-2/5 tw-p-2 tw-text-black tw-rounded-md tw-border-0 tw-font-sans tw-text-base tw-placeholder-gray-500"
    />
  </div>
  <div class="tw-flex tw-flex-col tw-flex-1 tw-justify-between tw-h-max">
    <div class="tw-flex tw-justify-center tw-bg-gray-800">
      <table
        *ngIf="this.dataCollection.length > 0"
        mat-table
        [dataSource]="this.dataSource"
        class="tw-w-full tw-text-sm tw-text-left tw-text-gray-400 tw-bg-gray-800"
      >
        <ng-container
          *ngFor="let column of columns"
          [matColumnDef]="column.key"
        >
          <p>{{ column.key }}</p>
          <th mat-header-cell *matHeaderCellDef [ngClass]="styles.headCell">
            {{ column.name }}
          </th>
          <td mat-cell *matCellDef="let element" [ngClass]="styles.name">
            {{ element[column.key] }}
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
          class="tw-text-sm tw-uppercase tw-bg-gray-700"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="hover:tw-bg-gray-900 hover:tw-cursor-pointer"
        ></tr>
      </table>
    </div>
    <div class="tw-w-full tw-flex tw-justify-center tw-bg-gray-700">
      <mat-paginator
        showFirstLastButtons
        [pageSize]="pageSize"
        [length]="this.dataCollection.length"
        class="tw-text-xs tw-uppercase tw-bg-gray-700 tw-text-white"
      >
      </mat-paginator>
    </div>
  </div>
</div>
