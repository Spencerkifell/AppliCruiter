<div class="tw-flex tw-flex-col">
    <div *ngIf="jobCollection.length > 0" class="parent-container">
        <app-data-table></app-data-table>
        <div style="margin: 20px"></div>
        <app-rankings></app-rankings>
    </div>

    <div *ngIf="!isAuthenticated" class="no-postings-card">
        <mat-card class="empty-container">
            <mat-card-content class="tw-py-5">
                <h1 class="tw-text-2xl tw-mb-3">Welcome to Applicruiter</h1>
                <h2 class="tw-text-xl">Please login or signup to get started</h2>
            </mat-card-content>
        </mat-card>
    </div>
    

    <div class="no-postings-card" *ngIf="!contentLoaded && isAuthenticated">
        <mat-spinner></mat-spinner>
    </div>

    <!-- Display a card when no job postings are available -->
    <div *ngIf="jobCollection.length === 0 && contentLoaded" class="no-postings-card">
        <mat-card class="empty-container">
            <mat-card-content class="tw-py-5">
                <h1 class="tw-text-2xl tw-mb-3">No Job Postings Available</h1>
                <h2 class="tw-text-xl">Add a new job with the button on the right</h2>
            </mat-card-content>
        </mat-card>
    </div>

    <button 
        mat-fab 
        color="primary" 
        aria-label="Click to add a new job posting" 
        (click)="this.openModal()" 
        class="fab-bottom-right large-button"
        data-cy="add-job-btn"
        [disabled]="!contentLoaded || !isAuthenticated"
    >
        <mat-icon>add</mat-icon>
    </button>
</div>
